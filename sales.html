<!DOCTYPE html>
<html>
<head>
  <title>COOKIE SALES</title>
  
</head>
<body>
  <h1>Cookie Sales</h1>
  <table id="store">

  </table>
  <form id-"add-store">
    <fieldset id="storeform">
      <legend>Add A New Store</legend>
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
      <label for="minCustomer">Minimum Customers</label>
      <input type="text" id="minCustomer" name="minCustomer">
      <label for="maxCustomer">Maximum Customers</label>
      <input type="text" id="maxCustomer" name="maxCustomer">
      <label for="avgSales">Average Cookies Sold</label>
      <input type"text" id="avgSales" name="avgSales">
      <input type="submit">
    </fieldset>

  </form>
  <script src="js/app.js"></script>
</body>
</html>
