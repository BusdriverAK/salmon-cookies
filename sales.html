<!DOCTYPE html>
<html>
<head>
  <title>COOKIE SALES</title>
  
</head>
<body>
  <h1>Cookie Sales</h1>
  <table id="store">

  </table>
  <form id="addstore">
    <fieldset id="storeform">
      <legend>Add A New Store</legend>

      <label for="storeName">Location</label>
      <input type="text" id="storeName" name="storeName">

      <label for="minCustomer">Minimum Customers</label>
      <input type="text" id="minCust" name="minCust">

      <label for="maxCustomer">Maximum Customers</label>
      <input type="text" id="maxCust" name="maxCust">

      <label for="avgSales">Average Cookies Sold</label>
      <input type"text" id="avgSale" name="avgSale">

      <button id="submit" type="submit">Submit</button>
    </fieldset>

  </form>
  <script src="js/app.js"></script>
</body>
</html>
